environment: production

app:
  debug: false
  log_level: warn
  name: myapp-prod

database:
  primary:
    host: prod-db-primary.internal
    port: 5432
    username: prod_user
    password: prod_secret_xyz789
    ssl: true
    pool_size: 50
  replica:
    enabled: true
    host: prod-db-replica.internal
    port: 5432
    username: prod_user
    password: prod_secret_xyz789
