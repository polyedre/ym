---
# Feature flags and feature management configuration
features:
  authentication:
    oauth_enabled: true
    saml_enabled: false
    mfa_required: false
    session_timeout: 1800
  
  payment_processing:
    enabled: true
    stripe:
      enabled: true
      test_mode: false
      api_version: "2023-10"
    paypal:
      enabled: true
      sandbox_mode: false
    crypto:
      enabled: false
  
  notifications:
    email:
      enabled: true
      provider: sendgrid
      daily_limit: 10000
    sms:
      enabled: true
      provider: twilio
      daily_limit: 5000
    push:
      enabled: true
      provider: firebase
  
  analytics:
    enabled: true
    tracking:
      google_analytics: true
      mixpanel: true
      custom_events: true
    retention_days: 90
  
  admin_features:
    bulk_operations: true
    user_impersonation: false
    debug_mode: false
    performance_monitoring: true
  
  experimental:
    new_ui: false
    ai_recommendations: false
    beta_search: true
    blockchain_integration: false
